<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>심리테스트 상세</title>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="detail-container">

    <section class="detail-header">
      <div class="thumbnail-box">
        <img id="detail-thumbnail" src="" alt="테스트 이미지" />
      </div>
      <div class="title-box">
        <h1 id="detail-title">테스트 제목</h1>
        <div class="detail-meta">
          <span id="detail-provider">심테공방</span> ·
          <span id="detail-plays">0명 참여</span>
          <span id="detail-duration"> · 약 2분</span>
        </div>
      </div>
    </section>

    <section class="detail-desc">
      <div class="desc-content">
        <p id="detail-description">테스트 설명이 여기에 들어갑니다.</p>
      </div>
    </section>

    <section class="detail-tags" id="detail-tags"></section>

    <section class="detail-actions">
      <button id="btn-start-test">테스트 시작하기</button>
    </section>

    <section class="detail-feedback">
      <div class="feedback-row">
        <button class="feedback-btn" data-feedback="funny">
          <span class="emoji">👍</span> 재밌어요 (<span id="feedback-funny">0</span>)
        </button>
        <button class="feedback-btn" data-feedback="accurate">
          <span class="emoji">❤️</span> 정확해요 (<span id="feedback-accurate">0</span>)
        </button>
      </div>
      <button id="btn-share">🔗 친구에게 공유하기</button>
    </section>

    <section class="detail-related">
      <h2>이 테스트와 비슷한 테스트</h2>
      <div id="related-tests" class="card-grid"></div>
    </section>

    <footer class="detail-footer">
      <a href="/" target="_blank">심테 다운로드</a>
    </footer>

  </main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="config.js"></script>
<script src="detail.js"></script>
</body>
</html>
