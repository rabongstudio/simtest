<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>심리테스트 상세</title>

  <!-- index와 동일한 공통 CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="detail.css" />
</head>

<body>
  <div class="app">

    <!-- =========================
         HEADER (index 기준)
    ========================== -->
    <header class="app-header">
      <button class="icon-btn" onclick="history.back()">←</button>
      <span class="logo-title">심리테스트</span>
      <span></span>
    </header>

    <!-- =========================
         MAIN
    ========================== -->
    <main class="app-main">
      <div class="detail-container">

        <!-- 썸네일 -->
        <div class="img-container">
          
        </div>

        <!-- 타이틀 -->
        <section class="title-section">
          <h1 id="detail-title"></h1>
          <div class="detail-meta">
            <span id="detail-provider">심테공방</span>
            ·
            <span id="detail-plays">0명 참여</span>
          </div>
        </section>

        <!-- 설명 -->
        <section class="detail-desc">
          <div class="desc-inner">
            <p id="detail-description"></p>
          </div>
        </section>

        <!-- 태그 -->
        <section id="detail-tags" class="detail-tags"></section>

        <!-- 시작 버튼 -->
        <section class="detail-actions">
          <button id="btn-start-test" class="primary-btn">
            테스트 시작하기
          </button>
        </section>

        <!-- 피드백 -->
        <section class="detail-feedback">
          <div class="feedback-grid">
            <button class="feedback-btn">👍 재밌어요</button>
            <button class="feedback-btn">❤️ 정확해요</button>
          </div>
          <button class="feedback-btn wide">🔗 공유하기</button>
        </section>

        <!-- 비슷한 테스트 -->
        <section class="detail-related">
          <h2>이 테스트와 비슷한 테스트</h2>
          <div id="related-tests" class="test-grid"></div>
        </section>

      </div>
    </main>

    <!-- =========================
         BOTTOM NAV (index 동일)
    ========================== -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item active">
        <span class="nav-icon">🏠</span>
        <span class="nav-label">홈</span>
      </a>
      <a href="list.html" class="nav-item">
        <span class="nav-icon">📋</span>
        <span class="nav-label">전체</span>
      </a>
      <a href="create.html" class="nav-item">
        <span class="nav-icon">✍️</span>
        <span class="nav-label">공방</span>
      </a>
      <a href="mypage.html" class="nav-item">
        <span class="nav-icon">⚙️</span>
        <span class="nav-label">설정</span>
      </a>
    </nav>

  </div>

  <!-- =========================
       SCRIPT (순서 중요)
  ========================== -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="detail.js"></script>
</body>
</html>
