<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover"
  />
  <title>MBTI 연애 점수 테스트</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="play.css" />
</head>

<body>
  <div class="app">

    <header class="app-header">
      <button class="icon-btn" onclick="history.back()">←</button>
      <span class="logo-title">심리테스트</span>
      <span></span>
    </header>

    <main class="app-main">
      <div class="play-container">

        <!-- 시작 화면 -->
        <section id="start-screen" class="screen active">
          <h2>[MBTI]</h2>
          <h1>나의 연애 점수는 몇 점?</h1>
          <p>나의 연애 스타일과 숨겨진 점수를 확인해보세요!</p>
          <button class="primary-btn" id="btn-start">테스트 시작하기</button>
        </section>

        <!-- 질문 화면 -->
        <section id="question-screen" class="screen">
          <div class="progress-bar">
            <div class="progress" id="progress"></div>
          </div>
          <div class="question-text" id="question"></div>
          <div id="answers"></div>
        </section>

        <!-- 결과 화면 -->
        <section id="result-screen" class="screen">
          <h2>당신의 연애 점수는?</h2>
          <div class="result-score" id="score-val"></div>
          <h3 id="result-title"></h3>
          <p class="result-desc" id="result-desc"></p>
          <button class="primary-btn" onclick="location.reload()">다시 하기</button>
        </section>

      </div>
    </main>

  </div>

  <script src="play.js"></script>
</body>
</html>
