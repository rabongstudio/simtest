<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>붕어빵 성격 테스트</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="bungeo.css" />
</head>
<body>
  <div class="app">
    <section id="start-screen" class="screen active">
      <div class="contents">
        <h1 class="main-title">붕어빵으로 알아보는<br>나의 성격 테스트</h1>
        <div class="main-image">
          <img src="https://via.placeholder.com/300x300?text=Bungeo+Bread" alt="메인 이미지" />
        </div>
        <p class="main-desc">나는 어떤 맛 붕어빵일까?<br>질문에 답하고 나의 성향을 확인해보세요!</p>
        <button id="btn-start" class="primary-btn">테스트 시작하기</button>
      </div>
    </section>

    <section id="question-screen" class="screen">
      <div class="progress-container">
        <div id="progress" class="progress-bar"></div>
      </div>
      <div class="question-box">
        <h2 id="question">질문 텍스트가 들어갑니다.</h2>
        <div id="answers" class="answer-list">
          </div>
      </div>
    </section>

    <section id="result-screen" class="screen">
      <div class="result-container">
        <h3 class="result-label">나의 붕어빵 유형은?</h3>
        <h1 id="result-title" class="result-title">팥 붕어빵</h1>
        <div id="result-desc" class="result-desc">
          </div>
        <button onclick="location.href='index.html'" class="secondary-btn">홈으로 돌아가기</button>
        <button onclick="location.reload()" class="retry-btn">다시 하기</button>
      </div>
    </section>
  </div>

  <script src="bungeo.js"></script>
</body>
</html>
